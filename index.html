<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Valentine ğŸ’˜</title>

  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffd6e8, #ffeef6);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Poppins", sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 25px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(255, 105, 180, 0.25);
      max-width: 400px;
      width: 90%;
      animation: popIn 0.8s ease;
      z-index: 10;
    }

    @keyframes popIn {
      0% { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    h1 {
      font-family: "Pacifico", cursive;
      color: #ff5fa2;
    }

    p {
      color: #555;
      font-size: 18px;
      margin-bottom: 30px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    button {
      border: none;
      border-radius: 12px;
      padding: 12px 22px;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
    }

    #yes {
      background: #ff5fa2;
      color: white;
      font-weight: 600;
    }

    #yes:hover { transform: scale(1.1); }

    #no {
      background: #f1f1f1;
      color: #555;
    }

    /* Falling items */
    .falling {
      position: absolute;
      top: -50px;
      font-size: 30px;
      animation: fall linear forwards;
      pointer-events: none;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <div class="card" id="card">
    <h1>Maxima ğŸ’–</h1>
    <p>Will you be my Valentine?</p>

    <div class="buttons">

      <button id="no">No ğŸ˜</button>
    </div>
  </div>

  <script>
    const noButton = document.getElementById("no");
    const yesButton = document.getElementById("yes");
    const card = document.getElementById("card");

    const messages = [
      "No ğŸ˜",
      "Bo tin sigur?",

      "Hesta dolo ğŸ˜­",
      "Porfaboorrr??? ğŸ’”",

    let i = 0;

    noButton.addEventListener("mouseover", () => {
      noButton.style.transform = `translate(${Math.random()*200-100}px, ${Math.random()*200-100}px)`;
      noButton.textContent = messages[i++ % messages.length];
    });

    yesButton.addEventListener("click", () => {
      card.innerHTML = `
        <h1>YAY!!! ğŸ’•</h1>
        <p>See you on Valentineâ€™s Day, Maxima ğŸ’˜</p>
      `;
      startRain();

    function startRain() {
      const emojis = ["ğŸ’–", "ğŸŒ¹", "ğŸ§¸"];

      setInterval(() => {
        const item = document.createElement("div");
        item.className = "falling";
        item.textContent = emojis[Math.floor(Math.random() * emojis.length)];

  </script>

</body>
</html>
